server.servlet.contextPath=/tools

spring.datasource.url=${TL_DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jmx.default-domain=tools

security.oauth2.client.clientId=tutorialspoint
security.oauth2.client.clientSecret=my-secret-key
security.oauth2.client.accessTokenUri=http://localhost:8081/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:8081/oauth/authorize
#

#security.oauth2.client.use-current-uri: false
#
security.oauth2.resource.userInfoUri=http://localhost:8080/user

logging.level.org.springframework.security=DEBUG
