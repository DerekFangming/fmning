<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Clipboard</a>
</nav>
<div class="container mt-2">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="undo()">Undo</button>
      <button type="button" class="btn btn-primary" (click)="redo()">Redo</button>
      <button type="button" class="btn btn-primary" (click)="clear()">Clear</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <ngx-monaco-editor [options]="editorOptions" [model]="model" (onInit)="onEditorInit($event)"></ngx-monaco-editor>
    </div>
  </div>
</div>
