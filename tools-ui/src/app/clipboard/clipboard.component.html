<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand ml-2" href="#">Clipboard</a>
  </div>
</nav>
<div class="container mt-2">
  <div class="row">
    <div class="col-9">
      <button type="button" class="btn btn btn-outline-dark ml-2" (click)="undo()">
        <i class="fa fa-undo" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-outline-dark ml-2" (click)="redo()">
        <i class="fa fa-repeat" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-outline-danger ml-2" (click)="clear()">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-outline-success pull-right" (click)="copyToClipboard()">
        <i class="fa fa-clipboard" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col ml-4 mr-3 border" style="height: 720px">
      <ngx-monaco-editor style="height: 100%" [options]="editorOptions" [model]="model" (onInit)="onEditorInit($event)"></ngx-monaco-editor>
    </div>
  </div>
</div>
